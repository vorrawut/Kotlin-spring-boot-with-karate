services:
  kotlin-spring-boot-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kotlin-spring-boot-api
    ports:
      - "8080:8080"
    volumes:
      - ./config:/app/config
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: example_db
    ports:
      - "5432:5432"